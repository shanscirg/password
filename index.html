<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
    <div class="jumbotron">
        <header>
            <h1 class="display-4">Password Generator</h1>
        </header>
        <h2>Generate a Password</h2>
        <hr class="my-4">
        <p class="lead">
            <textarea readonly id="password" placeholder="Your Secure Password"
                aria-label="Generated Password"></textarea>
        </p>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="generate">
            Generate Password
        </a>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="copy">
            Copy to Clipboard
        </a>
    </div>
</body>
</div>


<script src="generator.js"></script>

</html>
